<h1>Search Organizations:</h1>
<input type="text" [(ngModel)]="inputValue" (ngModelChange)="searchOrganizations()" placeholder="Name of Organization"/>
<div id="orgList" (click)="clickedOnOrganizations($event)" #orgList>
  <div class="containerSearch" *ngFor="let child of orgs">{{child.name}}</div>
</div>
